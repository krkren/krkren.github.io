<title>enableDebugJS - Enabling the debugger</title>

<h1><span class="fheader"><a name="top" id="top">Scripts.enableDebugJS</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Enables the debugger</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">enableDebugJS(<span class="arg">port</span>, <span class="arg">wait</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="enableDebugJS arguments">
<tr><td valign="top"><span class="argname">port</span></td>
<td>Port number</td></tr>
<tr><td valign="top"><span class="argname">wait</span></td>
<td>Whether to wait for immediate execution</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
