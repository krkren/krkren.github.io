<h1><span class="fheader"><a name="top" id="top">Zip.open</a></span></h1><div class="para">

<dd>Opens a ZIP archive for writing</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Zip.html">Zip class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">open(<span class="arg">filename</span>, <span class="arg">overwrite</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for open">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>File name</td></tr>
<tr><td valign="top"><span class="argname">overwrite</span></td>
<td>0: Create new, 1: Overwrite, 2: Append</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
