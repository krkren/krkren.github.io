<title>compareSQ - Comparison for Squirrel</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.compareSQ</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Comparison for Squirrel</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">compareSQ(<span class="arg">obj1</span>, <span class="arg">obj2</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="compareSQの引数">
<tr><td valign="top"><span class="argname">obj1</span></td>
<td>Object 1</td></tr>
<tr><td valign="top"><span class="argname">obj2</span></td>
<td>Object 2</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Comparison result: &gt;0: obj1&gt;obj2, ==0: obj1==obj2, &lt;0: obj1&lt;obj2</dd>
<dt>Description</dt>
<dd>Compares two objects in a Squirrel-style manner.</dd>
</dl>
</div>
