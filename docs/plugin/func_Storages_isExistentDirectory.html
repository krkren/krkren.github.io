<title>isExistentDirectory - Directory Existence Check</title>

<h1><span class="fheader"><a name="top" id="top">Storages.isExistentDirectory</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Directory existence check</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Storages.html">Storages class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">isExistentDirectory(<span class="arg">dir</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="isExistentDirectory arguments">
<tr><td valign="top"><span class="argname">dir</span></td>
<td>Directory name</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Returns true if the directory exists, -1 if it does not exist, or false if it is not a directory</dd>
<dt>Description</dt>
<dd></dd>
</dl>
