<h1><span class="fheader"><a name="top" id="top">Base64.decode</a></span></h1><div class="para">

<dt>Function/Meaning</dt>
<dd>Decodes a base64 string and writes it to the specified file.</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Base64.html">Base64 class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">decode(<span class="arg">base64str</span>, <span class="arg">filename</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for decode">
<tr><td valign="top"><span class="argname">base64str</span></td>
<td>base64 string</td></tr>
<tr><td valign="top"><span class="argname">filename</span></td>
<td>Output file name</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>MD5 digest</dd>
<dt>Description</dt>
<dd></dd>
</dl>
