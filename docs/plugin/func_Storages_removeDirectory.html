<title>removeDirectory - Deletes the specified directory</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.removeDirectory</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Deletes the specified directory</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Storages.html">Storages class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">removeDirectory(<span class="arg">dir</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for removeDirectory">
<tr><td valign="top"><span class="argname">dir</span></td>
<td>Directory name</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>true if it was actually deleted. It will only be deleted if it is empty (contains no files).</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
