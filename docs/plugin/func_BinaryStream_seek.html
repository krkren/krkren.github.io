<h1><span class="fheader"><a name="top" id="top">BinaryStream.seek</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Changes the position of the stream</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_BinaryStream.html">BinaryStream class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">seek(<span class="arg">pos</span>, <span class="arg">whence</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for seek">
<tr><td valign="top"><span class="argname">pos</span></td>
<td>Position</td></tr>
<tr><td valign="top"><span class="argname">whence</span></td>
<td>Reference position (bsSeekSet, bsSeekCur, bsSeekEnd)</td></tr>
</table></dd>
<dt>Return value</dt>
<dd>The position after moving</dd>
<dt>Description</dt>
<dd></dd>
</dl>
