<title>getAsBitmap - Retrieves the clipboard contents as a bitmap to a layer</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Clipboard.getAsBitmap</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Retrieves the clipboard contents as a bitmap and copies it to a layer.</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Clipboard.html">Clipboard class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">getAsBitmap(<span class="arg">layer</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for getAsBitmap">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>Layer</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Returns true if the retrieval was successful</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
</body>
