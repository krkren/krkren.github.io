<h1><span class="fheader"><a name="top" id="top">Layer.modulate</a></span></h1><div class="para">

<dd>Method of <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">modulate(<span class="arg">hue</span>, <span class="arg">saturation</span>, <span class="arg">luminance</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="modulate arguments">
<tr><td valign="top"><span class="argname">hue</span></td>
<td>Hue -180 to 180 (degrees)</td></tr>
<tr><td valign="top"><span class="argname">saturation</span></td>
<td>Saturation -100 to 100 (%)</td></tr>
<tr><td valign="top"><span class="argname">luminance</span></td>
<td>Luminance -100 to 100 (%)</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>

<dd></dd>
</dl>
