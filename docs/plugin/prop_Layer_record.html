<title>record - Whether or not to record the content drawn by this plugin</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.record</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether or not to record the content drawn by this plugin</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd>When record = true, if viewTransform is specified,<br />the content will be redrawn as it is.</dd>
</dl>
</div>
