<title>registerSQ - Registers TJS2 objects/functions in the Squirrel global space</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.registerSQ</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Registers TJS2 objects/functions in the Squirrel global space</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">registerSQ(<span class="arg">name</span>, <span class="arg">obj</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="registerSQの引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>Registration name</td></tr>
<tr><td valign="top"><span class="argname">obj</span></td>
<td>Object (the object referred to by the name if omitted)</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
