<title>messageEnable - Specifies whether the message receiving function is enabled.</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.messageEnable</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Specifies whether the message receiving function is enabled.</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Window.html">Window class</a></dd>
<dt>Description</dt>
<dd>When set to true, messages will be received.<br />true if message receiving is enabled.</dd>
</dl>
