<title>exec - Execute SQL.</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Sqlite.exec</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Execute SQL.</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Sqlite.html">Sqlite class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">exec(<span class="arg">sql</span>, <span class="arg">params</span>, <span class="arg">callback</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments of exec">
<tr><td valign="top"><span class="argname">sql</span></td>
<td>SQL to execute</td></tr>
<tr><td valign="top"><span class="argname">params</span></td>
<td>Parameters to bind to sql (Array or Dictionary)</td></tr>
<tr><td valign="top"><span class="argname">callback</span></td>
<td>Callback (Columns are enumerated in the arguments)</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>true on success</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
