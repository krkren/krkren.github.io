<title>execStorageJS - Executing a JavaScript script from a file.</title>

<h1><span class="fheader"><a name="top" id="top">Scripts.execStorageJS</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Executing a JavaScript script from a file.</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">execStorageJS(<span class="arg">filename</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for execStorageJS">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>The file where the script is stored</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>The result of the script execution</dd>
<dt>Description</dt>
<dd></dd>
</dl>
