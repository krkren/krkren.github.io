<dt>Type</dt>
<dd>Method of <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">copyIImage(<span class="arg">src</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments of copyIImage">
<tr><td valign="top"><span class="argname">src</span></td>
<td>Irrlicht.IImage image</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
