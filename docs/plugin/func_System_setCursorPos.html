<body>
<h1><span class="fheader"><a name="top" id="top">System.setCursorPos</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Sets or gets the screen coordinates of the mouse cursor</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_System.html">System class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">setCursorPos(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for setCursorPos">
<tr><td valign="top"><span class="argname">When setting:</span></td>
<td>x, y screen coordinates</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>When getting: %[ x, y ] or void (if retrieval fails)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
