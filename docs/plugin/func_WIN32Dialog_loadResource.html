<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.loadResource</a></span></h1><div class="para">

<dd>Loads a dialog resource</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_WIN32Dialog.html">WIN32Dialog class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">loadResource(<span class="arg">dllfile</span>, <span class="arg">resource</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for loadResource">
<tr><td valign="top"><span class="argname">dllfile</span></td>
<td>DLL file (local storage format)</td></tr>
<tr><td valign="top"><span class="argname">resource</span></td>
<td>Dialog resource name</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
