<dt>Syntax</dt>
<dd><span class="funcdecl">getFileAttributes(<span class="arg">filename</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments of getFileAttributes">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>File/directory name</td></tr>
</table></dd>

<dd></dd>
