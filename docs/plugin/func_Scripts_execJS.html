<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">execJS(<span class="arg">text</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for execJS">
<tr><td valign="top"><span class="argname">text</span></td>
<td>String containing the script</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>The result of the script execution</dd>
<dt>Description</dt>
<dd></dd>
</dl>
