<title>setSize - Sets the dialog size</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.setSize</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Sets the dialog size</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_WIN32Dialog.html">WIN32Dialog class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">setSize(<span class="arg">w</span>, <span class="arg">h</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for setSize">
<tr><td valign="top"><span class="argname">w</span></td>
<td>width</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>height<br />Note that an error will occur if the dialog is not currently displayed.</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
