<title>rightJustify - Right-justify display on the menu bar</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">MenuItem.rightJustify</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Right-justify display on the menu bar</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_MenuItem.html">MenuItem class</a></dd>
<dt>Description</dt>
<dd>If true, this item and subsequent items will be right-justified.<br />* Will not work correctly unless it is a direct child of Window.menu and is visible.</dd>
</dl>
</div>
