<title>loadMovie - Loads a movie</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">FlashPlayer.loadMovie</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Loads a movie</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_FlashPlayer.html">FlashPlayer class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">loadMovie(<span class="arg">layer</span>, <span class="arg">url</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for loadMovie">
<tr><td valign="top"><span class="argname"></span></td>
<td>layer</td></tr>
<tr><td valign="top"><span class="argname">url</span></td>
<td>URL of the movie.</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd>Must be a local file name or a file on the network, rather than a Kirikiri storage name.</dd>
</dl>
</div>
</body>
</html>
