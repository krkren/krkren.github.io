<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>write - Writes data</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">BinaryStream.write</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Writes data</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_BinaryStream.html">BinaryStream class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">write(<span class="arg">data</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for write">
<tr><td valign="top"><span class="argname">data</span></td>
<td>Data to write (octet format or string)</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Number of bytes written</dd>
<dt>Description</dt>
<dd>If data is a string, it is written as wchar (character code conversion is not supported)</dd>
</dl>
</div>
</body>
</html>
