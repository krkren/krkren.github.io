<dt>Syntax</dt>
<dd><span class="funcdecl">contains(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for contains">
<tr><td valign="top"><span class="argname">x</span></td>
<td>X coordinate</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>Y coordinate</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Whether the coordinate is contained? Determines whether the coordinate (X, Y) is contained within the region.</dd>

<dd></dd>
