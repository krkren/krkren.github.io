<title>isPacketAcceptable - Determines whether the widget itself can accept a specific packet</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.isPacketAcceptable</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Determines whether the widget itself can accept a specific packet</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_KWidget.html">KWidget class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">isPacketAcceptable(<span class="arg">packet</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for isPacketAcceptable">
<tr><td valign="top"><span class="argname">packet</span></td>
<td>The packet currently being dragged</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>Whether or not the packet can be accepted</dd>
<dt>Description</dt>
<dd></dd>
</dl>
