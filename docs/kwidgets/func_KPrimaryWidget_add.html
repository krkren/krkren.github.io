<dd>Method of the <a class="jump" href="class_KPrimaryWidget.html">KPrimaryWidget class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">add(<span class="arg">child</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for add">
<tr><td valign="top"><span class="argname"></span></td>
<td>Child widget</td></tr>
</table></dd>

<dd>None (void)</dd>

<dd></dd>
</dl>
