<h1><span class="fheader"><a name="top" id="top">KWidget.setMinMaxSize</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Set minimum and maximum sizes simultaneously</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_KWidget.html">KWidget class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">setMinMaxSize(<span class="arg">minW</span>, <span class="arg">minH</span>, <span class="arg">maxW</span>, <span class="arg">maxH</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for setMinMaxSize">
<tr><td valign="top"><span class="argname">minW</span></td>
<td>Minimum width</td></tr>
<tr><td valign="top"><span class="argname">minH</span></td>
<td>Minimum height</td></tr>
<tr><td valign="top"><span class="argname">maxW</span></td>
<td>Maximum width</td></tr>
<tr><td valign="top"><span class="argname">maxH</span></td>
<td>Maximum height</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
