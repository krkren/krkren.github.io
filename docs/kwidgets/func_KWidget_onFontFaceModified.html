<title>onFontFaceModified - Hook function called when the font face is modified</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.onFontFaceModified</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Hook function called when the font face is modified</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_KWidget.html">KWidget class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">onFontFaceModified(<span class="arg">newFontFace</span>, <span class="arg">oldFontFace</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for onFontFaceModified">
<tr><td valign="top"><span class="argname">newFontFace</span></td>
<td>New font face</td></tr>
<tr><td valign="top"><span class="argname">oldFontFace</span></td>
<td>Former font face</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
