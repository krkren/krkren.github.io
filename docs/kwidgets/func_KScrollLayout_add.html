<title>add - Places a child widget. Places a child widget inside the scroll bar. Only one widget can be added to KScrollLayout at a time.</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KScrollLayout.add</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Places a child widget. Places a child widget inside the scroll bar. Only one widget can be added to KScrollLayout at a time.</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_KScrollLayout.html">KScrollLayout class</a> method</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">add(<span class="arg">child</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for add">
<tr><td valign="top"><span class="argname">child</span></td>
<td>Child widget</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
</div>
